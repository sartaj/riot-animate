<!doctype html>
<html>

  <head>
    <title>Riot Router Test</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>

  <body>
    <script src="bower_components/requirejs/require.js"></script>
    <script>
    require.config({
      paths: {
        'riot-observable': 'bower_components/riot-observable/dist/observable',
        'riot-route': '../../dist/amd.route'
      }
    })
    require(['riot-route'], function(route) {
      route(function() {
        console.log('Hello RequireJS!')
      })
      route.start(true)
    })
    </script>
  </body>

</html>
